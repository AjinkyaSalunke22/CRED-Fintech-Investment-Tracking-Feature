<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add stocks to portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        button{
            margin:30px;
        }

        .stocks{
          margin: auto;
          width: 50%;
          text-align: center;
        }

        h1{
          margin: 50px;
          text-align: center;
          color: green;
        }
    </style>
</head>
  <body>
    

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">CRED Fintech</a>
          <a class="navbar-brand text-light" href="#">üèê Ajinkya Salunke</a>
            
          </div>
        </div>
      </nav>

      <h1>Select stock to add it into your portfolio</h1>
      

      <div class="stocks">
        <form action="/add_stock/" method="POST">
        {% csrf_token %}
        <div class="row">
  <div class="col">
    <input type="text" class="form-control" required placeholder="Company name" name="stock_name" aria-label="First name">
  </div>
  <div class="col">
    <input type="text" class="form-control" required placeholder="Stock price" name="stock_price" aria-label="Last name">
  </div>
</div>
          <button type="submit" class="btn btn-success">Add to PortFolio</button>
      </form> 
    </div>

    


    <footer class="mt-5 bg-dark text-white py-3">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p>&copy; 2024 Ajinkya Salunke. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
